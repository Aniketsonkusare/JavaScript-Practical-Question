    <h1>onError Event</h1>

<script>
    try {
        aler("This is a Alert Box")

    }


    // Error Handling
    
    let txt = ""

    function message() {
        try {
            addAlert("This is Error")
        } catch (err) {
            txt = "Trror On This Page \n\n"

                document.location.href = "https://www.google.com/"
            }
        }
    }

    // onerror Event

    onerror = handleErr;
    let txt1 = ""

    function handleErr(msg,url,l) {
        txt1 = "There was an error on this page\n\n";
        txt1 += "Error: " + msg + "\n";
        txt1 += "url: " + url + "\n";
        txt1 += "line: " + l + "\n";
        txt1 += "Click ok Continue.\n\n"
        alert(txt1);
        return true
    }

        addAlert("Welcome")
    }

</script>
