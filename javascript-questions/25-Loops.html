<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript For Loop</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <h1>While Loop</h1>
    <p id="demo3"></p>
    <h1>Do While Loop</h1>
    <p id="demo4"></p>
    <h1>break Statement</h1>
    <p id="demo5"></p>
    <h1>Continue Statement</h1>
    <p id="demo6"></p>
    <h1>for in Loop</h1>
    <p id="demo7"></p>

</body>
<script>

    // For Loop 
    let txt = ""
    for(i = 0; i < 5; i++){
        txt += "The Number is " + i + "<br>"
    }

    document.getElementById('demo').innerHTML = txt

    // Looping Array
    const cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];
    let text = ""

    for(i = 0; i < cars.length; i++){
        text += cars[i] + "<br>"
    }
    document.getElementById('demo1').innerHTML = text


    // Looping Throw HTML Headers
    var x = "" 
    for(i = 1; i <= 6; i++){
        x = x + "<h" + i + ">Heading" + i + "</h" + i + ">"
    }
    document.getElementById('demo2').innerHTML = x

    // while loop
    let txt1 = ""
    let z = 0;
    while (z <= 10) {
        txt1 += "<br> The Number is " + z;
        z++;
    }
    document.getElementById('demo3').innerHTML = txt1

    // Do while loop

    let txt2 = ""
    let z1 = 0;
    
    do {
        txt2 += "<br> The Number is " + z1
        console.log(z1);
        z1++;
    } while (z1 <= 10);

    document.getElementById('demo4').innerHTML = txt2

    // break Statement

    let txt3 = ""
    let z2 = 0;

    for(i = 0; i <= 10; i++){
        if (i === 3) {
            break;
        }
        txt3 += "The Number is " + i + "<br>"
    }
    document.getElementById('demo5').innerHTML = txt3

    // Continue 

    let txt4 = ""
    let z3 = 0;

    for(i = 0; i <= 10; i++){
        if (i === 3) {
            continue;
        }
        txt4 += "The number is " + i + "<br>"
    }

    document.getElementById('demo6').innerHTML = txt4

    // for in loop

    const person = {
        fname : "John",
        lname : "Doe",
        age : 35
    }

    let txt5 = ""
    for(let x in person){
        txt5 += person[x] + " "
    }

    document.getElementById('demo7').innerHTML = txt5

</script>
</html>
