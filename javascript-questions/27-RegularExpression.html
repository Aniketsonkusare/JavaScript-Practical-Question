<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
</head>
<body>
    <p>Search a string for "w3Schools", and display the position of the match:</p>
    <p id="demo"></p>

    <p>Replace "Microsoft" with "W3Schools" in the paragraph below:</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo1">Please Visit Microsoft</p>

</body>
<script>
    let text = "Visit Google";
    let n = text.search(/Google/i);
    document.getElementById('demo').innerHTML = n;

    function myFunction() {
        let text = document.getElementById('demo1').innerHTML;
        document.getElementById('demo1').innerHTML = text.replace(/Microsoft/i, "W3School")
    }

</script>
</html>
