<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Iteration</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
</body>
<script>
    // Array in foreach method

    const number1 = [11,22,33,44,55]
    let txt = ""
    number1.forEach(myFunction)
    document.getElementById('demo').innerHTML = "forEach Method" + "<br>" + txt

    function myFunction(value) {
        txt += value + "<br>"
    }
    
    // Array in map method

    const number2 = [11,22,33,44,55]
    const map1 = number2.map(myFunction1);

    document.getElementById('demo1').innerHTML = "Map method " + map1

    function myFunction1(value) {
        return value * 2
    }

    // Array in Filter

    const fil1 = [11,22,33,44,55]
    const fil2 = fil1.filter(myFunction2);

    document.getElementById('demo2').innerHTML = "Filter Method " + fil2

    function myFunction2(value) {
        return value > 22
    }

    // Array in Reduce

    const Reduce = [11,22,33,44,55]
    const Reduce2 = Reduce.reduce(myFunction3);

    document.getElementById('demo3').innerHTML = "Reduce Method " + Reduce2

    function myFunction3(total,value) {
        return total + value
    }

    // Array in Reduce Right

    const Right = [11,22,33,44,55]
    const Right1 = Right.reduceRight(myFunction4);

    document.getElementById('demo4').innerHTML = "Rigth Reduce Method " + Right1

    function myFunction4(total,value,array,index) {
        return  total + value
    }

    // Array in Every method

    const number = [11,22,33,44,55]
    const allover18 = number.every(myFunction5);

    document.getElementById('demo5').innerHTML = "All Over Value Greater than 18 " + allover18

    function myFunction5(value) {
        return value > 18
    }

    // Array in Some method

    const num = [11,22,33,44,55]
    const some = num.some(myFunction6)

    document.getElementById('demo6').innerHTML = "Some Value Greater than 18 " + some

    function myFunction6(value) {
        return value > 18
    }

    // Array indexOf

    const fruits = ["Apple", "Orange", "Apple", "Mango"]
    const position = fruits.indexOf("Apple") + 1
    
    document.getElementById('demo7').innerHTML = "Apple is found in position " + position
    
    // last indexof
    const fruits1 = ["Apple", "Orange", "Apple", "Mango"]
    const position1 = fruits1.lastIndexOf("Apple") + 1

    document.getElementById('demo8').innerHTML = "Apple is found in position "+ position1

    // find 

    const number18 = [4, 9, 16, 25, 29];
    const first = number18.find(myFunction7)

    document.getElementById('demo9').innerHTML = "First number over 18 is " + first

    function myFunction7(value) {
        return value > 18
    }

    // findIndex

    const findIndex = [11,22,33,44,55]

    document.getElementById('demo10').innerHTML = "First number over 18 index " + 
    findIndex.findIndex(myFunction8)

    function myFunction8(value) {
        return value > 33
    }

</script>
</html>
