<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Element</title>
</head>
<body>
    <h2 id="demo">Click The Button and hide Element</h2>
    <button onclick="document.getElementById('demo').style.display = 'none'">Click</button>
</body>
</html>
