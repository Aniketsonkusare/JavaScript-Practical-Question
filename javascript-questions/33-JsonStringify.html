<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Stringify</title>
</head>
<body>
    <h2>Create a JSON string from a JavaScript object.</h2>
    <p id="demo"></p>
    <h2>Create a JSON string from a JavaScript array.</h2>
    <p id="demo1"></p>
    <h2>JSON.stringify() converts date objects into strings.</h2>
    <p id="demo2"></p>
    <h2>JSON.stringify() will remove any functions from an object.</h2>
    <p id="demo3"></p>
    <h2>Convert functions into strings to keep them in the JSON object.</h2>
    <p id="demo4"></p>
</body>
<script>
    const obj = {name : "John",age: 35,city: "New York"}
    const myJson = JSON.stringify(obj)
    document.getElementById('demo').innerHTML = myJson

    const obj1 = ["john","peter","sally","jane"]
    const myJson1 = JSON.stringify(obj1)
    document.getElementById('demo1').innerHTML = myJson1

    const obj2 = {name: "john",today : new Date(),city: "New York"}
    const myJson2 = JSON.stringify(obj2)
    document.getElementById('demo2').innerHTML = myJson2

    const obj3 = {name: "john",age: function () {return 35},city: "New York"}
    const myJson3 = JSON.stringify(obj3);
    document.getElementById('demo3').innerHTML = myJson3

    const obj4 = {name: "john",age: function () {return 35},city: "New York"}
    obj4.age = obj4.age.toString();
    const myJson4 = JSON.stringify(obj4)
    document.getElementById('demo4').innerHTML = myJson4

</script>
</html>
